<form nzLayout="vertical"
      nz-form
      [formGroup]="createExpenseForm"
      class="login-form"
      (ngSubmit)="submitExpense()"
>

  <nz-form-item>
    <nz-form-label>  Expense-Name  </nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Please input your username!">
        <input
          type="text"
          nz-input
          formControlName="expenseName"
          placeholder="Expense Name"
        />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>  Expense-Remark  </nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Please input your Expense Name!">
          <textarea
            nz-input
            placeholder="Remark"
            formControlName="remark"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
    </nz-form-control>
  </nz-form-item>

  <button
    nz-button
    [nzType]="'primary'"
  >
    Save Expense Type
  </button>
</form>
