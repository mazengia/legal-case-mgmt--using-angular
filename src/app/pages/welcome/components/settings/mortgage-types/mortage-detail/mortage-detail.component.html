<div>
  <nz-row>
    <h3 Id="headerTitle"><span nz-icon nzType="folder-open" nzTheme="outline" style="margin-right: 10px;"></span>
      Mortgage-Detail</h3>
    <nz-divider style="margin-top: -0.4em;"></nz-divider>
  </nz-row>
  <nz-table
    *ngIf="!loading"
    #basicTable
    [nzTitle]="Header"
    [nzData]="mortgageDetails"
    [nzFrontPagination]="false"
    [nzTotal]="totalElements"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    nzShowPagination
    nzShowSizeChanger
    nzShowQuickJumper
    (nzPageIndexChange)="getMortgageDetail()"
    (nzPageSizeChange)="getMortgageDetail(true)"
  >
    <thead>
    <tr>
      <th>#</th>
      <th>borrower</th>
      <th>mortgagor</th>
      <th>MortgageType</th>
      <th>Registered At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i=index">
      <td>{{ i + 1 }}</td>
      <td>{{ data.borrower}} </td>
      <td>{{ data.mortgagor}}</td>
      <td>
        <nz-tag [nzColor]="'red'">
          <span>{{ data.mortgageType?.mortgageTypeName }}</span>
        </nz-tag>
      </td>
      <td>{{data.dateCollateralRegistered|date}}</td>
      <td>
        <a (click)="onOpenMortgageDetailDetails(data.mortgageDetailId)">
          Details
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a style="color: gold" (click)="openDrawer(data.mortgageDetailId)">
          Edit
        </a>
      </td>
    </tr>
    </tbody>
    <ng-template #Header>

      <div nz-row>
        <div nz-col [nzSpan]="6" [nzPush]="18">
          <button
            style="float: right"
            id="btnStyle"
            nz-button
            nzType="primary"
            (click)="openDrawer(undefined)"
          >
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Create MortgageDetail
          </button>
        </div>
      </div>
    </ng-template>
  </nz-table>
</div>
