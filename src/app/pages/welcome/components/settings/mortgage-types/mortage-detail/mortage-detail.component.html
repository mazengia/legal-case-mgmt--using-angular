<div>
  <nz-row>
    <h3 Id="headerTitle"><span nz-icon nzType="folder-open" nzTheme="outline" style="margin-right: 10px;"></span>
      Judicial-appointments</h3>
    <nz-divider style="margin-top: -0.4em;"></nz-divider>
  </nz-row>
  <nz-table
    *ngIf="!loading"
    #basicTable
    [nzTitle]="Header"
    [nzData]="mortgageDetails"
    [nzFrontPagination]="false"
    [nzTotal]="totalElements"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    nzShowPagination
    nzShowSizeChanger
    nzShowQuickJumper
    (nzPageIndexChange)="getMortgageDetail()"
    (nzPageSizeChange)="getMortgageDetail(true)"
  >
    <thead>
    <tr>
      <th>#</th>
      <th>MortgageType</th>
      <th>plateNumber</th>
<!--      <th>motorNumber</th>-->
<!--      <th>shansiNumber</th>-->
      <th>machineryType</th>
<!--      <th>numberOfTitleIndeed</th>-->
      <th>Registered At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i=index">
      <td>{{ i+1 }}</td>
      <td>
        <span>{{ data.mortgageType?.mortgageTypeName }}</span>
      </td>
      <td>
        <nz-tag  [nzColor]="'red'">
          <span>{{ data.plateNumber }}</span></nz-tag>
      </td>
<!--      <td>{{data.motorNumber}}</td>-->
<!--      <td>{{data.shansiNumber}}</td>-->
      <td>{{data.machineryType}}</td>
<!--      <td>{{data.numberOfTitleIndeed}}</td>-->
      <td>{{data.dateCollateralRegistered}}</td>
      <td>
        <button   nz-button (click)="onOpenMortgageDetailDetails(data.mortgageDetailId)">Details</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button
          id="editBtn"
          nz-button
          nzType="primary"
          (click)="openDrawer(data.mortgageDetailId)"
        >
          Edit
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    </tbody>
    <ng-template #Header>

      <div nz-row>
        <div nz-col [nzSpan]="6" [nzPush]="18">
          <button
            style="float: right"
            id="btnStyle"
            nz-button
            nzType="primary"
            (click)="openDrawer(undefined)"
          >
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Create MortgageDetail
          </button>
        </div>
      </div>
    </ng-template>
  </nz-table>
</div>
